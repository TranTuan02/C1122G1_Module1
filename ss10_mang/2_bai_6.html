<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 6</title>
</head>
<body>
<script>
    let n = prompt("nhập chuỗi cần xét");
    for (let i = 0; i < n.length; i++) {
        n = n.replace("-", "_");
    }
    alert("chuỗi sau khi thay đổi là" + n);
</script>

</body>
</html>
