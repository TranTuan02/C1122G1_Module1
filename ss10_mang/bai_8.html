<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 8</title>
</head>
<body>
<script>
    let arr = [];
    let min = 0;
    for (let i = 0; i < 10; i++) {
        arr[i] = +prompt(" nhập phần tử vào mảng " + i);
    }
    document.write("mảng ban đầu là :[ " + arr + "]");
    for (let i = 0; i < arr.length - 1; i++) {
        for (let j = i + 1; j < arr.length; j++) {
            if (arr[i] < arr[j]) {
                min = arr[i];
                arr[i] = arr[j];
                arr[j] = min;
            }
        }
    }
    document.write("mảng sau khi được sắp xếp là :  [" + arr + "]");
</script>

</body>
</html>
