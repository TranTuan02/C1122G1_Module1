<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 8</title>
</head>
<body>
<script>
    let arr = [];
    let n = +prompt("nhập số phần tử trong mảng");
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("  nhập phần tử " + i);
    }
    for (let i = 0; i < arr.length; i++) {
        arr.sort(function (a, b) {
            return a - b;

        });
    }
    alert(arr);
</script>

</body>
</html>
