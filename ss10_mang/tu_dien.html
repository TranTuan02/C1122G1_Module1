<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ điển</title>
</head>
<body>
<script>
    let a = prompt("nhập từ muốn dịch");
    let tiengV = ["anh", "yêu", "em", "rất", " nhiều"];
    let tiengA = ["I", "love", "you", "so", " much"];
    for (let i = 0; i < tiengV.length; i++) {
        if (a === tiengV[i]) {
            document.write(tiengA[i]);
            break;
        }
    }
</script>
</body>
</html>
