<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 2</title>
</head>
<body>
<script>
    let arr = [];
    let n = +prompt("nhập số lượng phần tử trong mảng");
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("nhập phần tử thứ" + i);
    }
    document.write("dãy ban đầu là: " + arr );
    document.write("dãy sau khi đảo ngược là : " + arr.reverse());
</script>
</body>
</html>
