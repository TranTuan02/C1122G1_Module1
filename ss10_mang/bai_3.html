<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập 3</title>
</head>
<body>
<script>
    let arr = [];
    let sum = 0;
    let max;
    let avg;
    let doDai = +prompt("nhập độ dài mảng ")
    for (let i = 0; i < doDai; i++) {
        arr[i] = +prompt('nhập số phần tử i: ');
    }
    max = arr[0];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i];
        }
        sum = sum + arr[i];
    }
    avg = sum / doDai;
    document.write('Số lớn nhất là: ' + max + 'trung bình ' + avg);
</script>
</body>
</html>
