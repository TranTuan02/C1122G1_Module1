<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 3</title>
</head>
<body>
<script>
    let arr=[]
    let n =+prompt("nhập số phần tử trong mảng");
    count=0;
    for(let i =0 ; i<n;i++){
        arr[i]=prompt("nhập phần tử thứ " +i);
        if (isFinite((arr[i])){
            count ++;
        }
    }
    document.write("")
    }
</script>

</body>
</html>
