<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let arr = [];
    let numb = +prompt(" nhập độ dài của mảng");
    for (let i = 0; i < numb; i++) {
        arr[i] = +prompt("nhập số vào đây");
    }
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 === 0 && arr[i + 1] % 2 === 0) {
            arr.splice(i + 1, 0, "-");
        }
    }
    document.write(arr.join(''));
</script>
</body>
</html>
