<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 1</title>
</head>
<body>
<script>
    let arr = [];
    let count = 0;
    for (let i = 0; i < 10; i++) {
        arr[i] = +prompt("nhập các phần tử thứ :" + i);
        if (arr[i] >= 10) {
            count++;
        }
    }
    alert("số nguyên lớn hơn hoặc bằng 10 là :" + count);
</script>

</body>
</html>
