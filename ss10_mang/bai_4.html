<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 4</title>
</head>
<body>
<script>
    let arr = [];
    let n = +prompt(" nhập số lượng số nguyên");
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("nhập số lượng phần tử trong mảng" + i);
    }
    let first = 0;
    let last = arr.length - 1;
    while (first < last) {
        let a = arr[first];
        arr[first] = arr[last];
        arr[last] = a;
        first++;
        last--;
    }
    alert("mảng sau khi chuyển đổi là : " + arr);
</script>
</body>
</html>
