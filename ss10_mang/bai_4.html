<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 4</title>
</head>
<body>
<script>
    let arr = [];
    let n = +prompt(" nhập số lượng số nguyên");
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("nhập số lượng phần tử trong mảng" + i);
    }
    alert("mảng trước khi chuyển đổi là : " + arr);
    alert("mảng sau khi chuyển đổi ngược lại là :" + arr.reverse());
</script>
</body>
</html>
