<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 1</title>
</head>
<body>
<script>
    let a = [[1, 2, 1, 24], [8, 11, 9, 4], [7, 0, 7, 27], [7, 4, 28, 14], [3, 10, 26, 7]];
    let arr2 = " ";
    for (let i = 0; i < a.length; i++) {
        arr2 = arr2 + "row" + i;
    }
    for (let j = 0; j < a[i].length; j++) {
        arr2 = arr2 + a[i][j];
    }
    document.write(arr2);
</script>
</body>
</html>
