<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 4</title>
</head>
<body>
<script>
    let n = prompt("nhập chuỗi");
    let arr = n.split('');
    let count = 0;
    for (let i = 0; i < n.length; i++) {
        if (arr[i] / arr[i] != 1) {
            count++;
        }
    }
    document.write("số từ trong chuỗi là : " + count);
</script>
</body>
</html>
