<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 6</title>
</head>
<body>
<script>
    let arr = [];
    let flag = false;
    let v = +prompt("nhập số cần tìm trong mảng");
    for (let i = 0; i < 10; i++) {
        arr[i] = +prompt(" nhập các phần tử vào mảng");
        if (arr [i] === v) {
            flag = true;
            break;
        } else {
            flag = false;
        }
    }
    if (flag) {
        alert("v is in the array");
    } else {
        alert("v is not in the array");
    }
</script>

</body>
</html>
