<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập 1</title>
</head>
<body>
<script>
    let number = +prompt("Nhập số bất kỳ : ");

    function square(number) {
        let result = number * number;
        return result;
    }

    let result = square(number);
    alert(result);
</script>
</body>
</html>
