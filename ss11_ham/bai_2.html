<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 2</title>
</head>
<body>
<script>
    let number = +prompt(" nhập số cần tăng giá trị : ")
    alert("số sau khi tăng giá trị là : " + increase());

    function increase() {
        number++;
        return number;

    }
</script>
</body>
</html>
