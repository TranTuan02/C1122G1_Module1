<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 6</title>
</head>
<body>
<script>
    let numb = +prompt("nhập số muốn kiểm tra : ");
    document.write(checkNumber(numb));

    function checkNumber(numb) {
        if (numb > 0) {
            return true;
        } else {
            return false;
        }
    }
</script>

</body>
</html>
