<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 5</title>
</head>
<body>
<script>
    let arr = [];
    let n = 3;
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("nhập số " + i);
    }
    alert("số nhỏ nhất trong mảng là : " + findMin(arr));

    function findMin(arr) {
        let min;
        for (let i = 0; i < n; i++) {
            min = arr[0];
            if (min > arr[i]) {
                min = arr[i];
            }
        }
        return min;
    }
</script>
</body>
</html>
