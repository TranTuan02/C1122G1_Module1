<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 9</title>
</head>
<body>
<script>
    let arr = [];
    let n = +prompt("nhập độ dài của mảng : ");
    for (let i = 0; i < n; i++) {
        arr[i] = prompt("nhập số lượng phần tử :")
    }
    let kyTu = prompt("nhập kí tự cần xét : ");


    function check(arr, kyTu) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (kyTu === arr[i]) {
                count++;
            }
        }
        if (count === 0) {
            return -1;

        } else {
            return count;
        }
    }
    alert(check(arr, kyTu));
</script>
</body>
</html>
