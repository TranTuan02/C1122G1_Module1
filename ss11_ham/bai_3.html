<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 3</title>
</head>
<body>
<script>
    let thamSo1 = +prompt("nhập tham số 1 : ");
    let thamSo2 = +prompt("nhập tham số 2 : ");
    document.write(thamSo(thamSo1, thamSo2))

    function thamSo(a, b) {
        if (a > b) {
            return (a);
        } else {
            return (a + b);
        }

    }
</script>
</body>
</html>
