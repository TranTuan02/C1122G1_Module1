<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 5</title>
</head>
<body>
<script>
    let star1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let star2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
    let stemp = prompt("nhập tên ngôi sao : ");

    alert(findStar(stemp));

    function findStar(star) {
        for (let i = 0; i < star1.length; i++) {
            if (star1[i] === star) {
                return star2[i];
            }
        }
        return "không tìm thấy"
    }


</script>

</body>
</html>
