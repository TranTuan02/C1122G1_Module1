<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ứng dụng máy tính</title>
</head>
<body>
<table>
    <tr>
        <td><input type="number" value="nhập số thứ nhất" id="numb1"></td>
        <td><input type="number" value="nhập số thứ hai" id="numb2"></td>
        <td>
            <button value="Action" onclick="Cộng()">Cộng</button>
        </td>
        <td>
            <button value="Trừ" onclick="Trừ()">Trừ</button>
        </td>
        <td>
            <button value="Cộng" onclick="Nhân()">Nhân</button>
        </td>
        <td>
            <button value="Trừ" onclick="Chia()">Chia</button>
        </td>
    </tr>
</table>
<script>
    function Cộng() {
        let numb1 = +document.getElementById("numb1").value;
        let numb2 = +document.getElementById("numb2").value;
        let result = numb1 + numb2;
        document.getElementById("result").innerHTML ="Kết quả là : " + result;
    }
    function Trừ() {
        let numb1 = document.getElementById("numb1").value;
        let numb2 = document.getElementById("numb2").value;
        let result = numb1 - numb2;
        document.getElementById("result").innerHTML ="Kết quả là  : " + result;
    }
    function Nhân() {
        let numb1 = document.getElementById("numb1").value;
        let numb2 = document.getElementById("numb2").value;
        let result = numb1 * numb2;
        document.getElementById("result").innerHTML ="Kết quả là  : " + result;
    }
    function Chia() {
        let numb1 = document.getElementById("numb1").value;
        let numb2 = document.getElementById("numb2").value;
        let result = numb1 / numb2;
        document.getElementById("result").innerHTML ="Kết quả là  : " + result;
    }
</script>
</body>
</html>
