<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thông tin nhiệt độ</title>
</head>
<body>
<script>
    let nhietDo=null;
    do {
        nhietDo = +prompt("nhập số nhiệt độ");

        if (nhietDo > 100){
            alert("Người dùng giảm nhiệt độ");
    }else if (nhietDo < 20) {
        alert("Người dùng tăng nhiệt độ");

    } else document.write(nhietDo);

        }while ( nhietDo < 20 || nhietDo > 100) ;
    alert("Nhiệt độ bình thường");
</script>


</body>
</html>
