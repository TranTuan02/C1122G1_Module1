<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa</title>
</head>
<body>
<script>
    let n = prompt("Nhập số nguyên bất kì");
    let giaiThua=1;
    for (let i = 1;i <= n;i++){
        giaiThua = giaiThua * i;
    }
    document.write("giai thừa của số là : " + giaiThua);

</script>

</body>
</html>
