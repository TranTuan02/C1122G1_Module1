<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 3</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let c = a + b;
    let result=("0 1 1 ");
    for (let i = 3; i < 20; i++) {
        a = b;
        b = c;
        c = a + b;
        result += c.toString()+" ";

    }
    document.write(" dãy số Fibonacci có 20 số đầu tiên gồm:" + result );

</script>
</body>
</html>
