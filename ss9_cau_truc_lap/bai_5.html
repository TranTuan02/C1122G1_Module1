<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 5</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let c = a + b;
    let tong=1
    let result=("0 1 1 ");
    for (let i = 3; i < 20; i++) {
        a = b;
        b = c;
        c = a + b;
        tong +=b;
        result += c.toString()+" ";

    }
    document.write(" Tổng 20 số đầu tiên trong dãy Fibonacci là ;" + tong)

</script>

</body>
</html>
