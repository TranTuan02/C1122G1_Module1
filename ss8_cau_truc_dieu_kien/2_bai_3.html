<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình vuông</title>
</head>
<body>
<script>
    let a = +prompt("nhập độ dài cạnh a");
    let S = a * a;
    if (a > 0) {
        alert("Diện tích hình vuông là : " + S);
    } else {
        alert(" Cạnh a không hợp lệ");
    }

</script>
</body>
</html>
