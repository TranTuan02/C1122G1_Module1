<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích tam giác vuông</title>
</head>
<body>
<script>
    let a = +prompt("Nhập độ dài cạnh kề a :");
    let b = +prompt("Nhập độ dài cạnh kề b : ");
    let S = (a * b) / 2;
    if (a > 0 && b > 0) {
        alert("diện tích tam giác vuông là :" + S);
    } else {
        alert(" độ dài không hợp lệ");
    }

</script>
</body>
</html>
