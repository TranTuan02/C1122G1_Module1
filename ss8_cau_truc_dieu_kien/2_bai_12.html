<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính lãi ngân hàng</title>
</head>
<body>
<script>
    let p=+prompt("số tiền vốn ban đầu");
    let r=+prompt("lãi xuất ngân hàng");
    let n=+prompt("số tiền lãi cộng dồn vào tiền gốc sau mỗi năm");
    let t=+prompt("số năm gửi tiết kiệm");
    let a;
    let b;
    if (t>0&&p>0){
        a=p*Math.pow((1+(r/(n*100))),(n*t));
        b=a-p;
    }else{
        alert(" số tiền không hợp lệ");
    }
    document.write("số tiền lãi" + b);

</script>

</body>
</html>
