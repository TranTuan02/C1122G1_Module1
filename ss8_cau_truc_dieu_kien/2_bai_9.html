<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cạnh của một tam giác</title>
</head>
<body>
<script>
    let a=+prompt("nhập cạnh a");
    let b=+prompt("nhập cạnh b");
    let c=+prompt("nhập cạnh c");
    if (a>0&&b>0&&c>0){
        alert("a,b,c là cạnh của tam giác");
    }else if (a+b>c) {
        alert("a,c,c là cạnh của một tam giác");
    }else if (b+c>a){
        alert("a,b,c là cạnh của một tam giác");
    }else if(a+c>b){
        alert("a,b,c là cạnh của một tam giác");
    }else {
        alert("a,b,c không phải là cạnh của một tam giác");
    }
</script>

</body>
</html>
