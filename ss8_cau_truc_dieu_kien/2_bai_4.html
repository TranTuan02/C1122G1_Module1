<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình chữ nhật</title>
</head>
<body>
<script>
    let a = +prompt("Nhập độ dài cạnh a :");
    let b = +prompt("nhập độ dài cạnh b :");
    let s = a * b;
    if (a > 0 && b > 3) {
        alert(" Diện tích hình chữ nhật là :" + s)
    } else {
        alert(" Độ dài không hợp lệ ");
    }

</script>
</body>
</html>
