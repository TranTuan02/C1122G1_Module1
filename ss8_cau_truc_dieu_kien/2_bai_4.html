<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình chữ nhật</title>
</head>
<body>
<script>
    let a = +prompt("Nhập độ dài cạnh a :");
    let b = +prompt("nhập độ dài cạnh b :");
    let S = a * b;
    document.write("Diện tích hình chữ nhật là :" + S);
</script>
</body>
</html>
