<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra tuổi</title>
</head>
<body>
<script>
    let age=+prompt("nhập số tuổi của một người:");
    if (0<age && age<120){
        alert(" đây là số tuổi của một người:");
    }else {
        alert(" Không phải là tuổi của một người");
    }
</script>
