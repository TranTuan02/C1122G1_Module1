<body>
<script>
   let thunhap=+prompt("thu nhập hàng tháng ");
   let sothue;
   if (thunhap>=80000000){
       sothue=thunhap*(35/100)-9850000;
       alert("số thuế phải đóng" + sothue);
   }else if (52000000<thunhap<=80000000) {
       sothue = thunhap * (30/100)-5850000;
       alert("số thuế phải đóng" + sothue);
   }else if(32000000<thunhap<=52000000){
       sothue=thunhap*(25/100)-3250000;
       alert("số thuế phải đóng"+ sothue);
   }else  if (18000000<thunhap<=32000000){
       sothue=thunhap*(20/100)-1650000;
       alert("số thuế phải đóng" + sothue);
   }else  if (10000000<thunhap<=18000000){
       sothue=thunhap*(15/100)-1650000;
       alert("số thuế phải đóng" + sothue);
   }else if (5000000<thunhap<=10000000){
       sothue=thunhap*(10/100)-750000;
       alert("số thuế phải đóng"+sothue);
   }else if (thunhap<=5000000){
       sothue=thunhap*(5/100);
       alert("số thuế phải đóng"+sothue);
   }else{
       alert("số tiền không hợp lệ ");
   }
</script>
