<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phương trình bậc 1</title>
</head>
<body>
<script>
    let a = +prompt("nhập số a");
    let b = +prompt("nhập số b");
    let x = (-b) / a;
    if (a == 0 && b == 0) {
        alert("phương trình có vô số nghiệm");
    } else if (a == 0 && b != 0) {
        alert("phương trình vô nghiệm");
    } else {
        alert("phương trình có nghiệm " + x);
    }

</script>

</body>
</html>
