<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng các số chẵn</title>
</head>
<body>
<script>
    function sum(array) {
        let sum = 0;
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array[i].length; j++) {
                if (array[i][j] % 2 === 0) {
                    sum += array[i][j];
                }
            }
        }
        return sum;
    }

    let m = +prompt(" nhập số hàng của mảng: ");
    let arrays = new Array(m);
    for (let i = 0; i < m; i++) {
        let n = +prompt(" nhập số cột của mảng");
        let array = new Array(n);
        for (let j = 0; j < n; j++) {
            array[j] = +prompt("nhập các phần tử của mảng");
        }
        arrays[i] = array;

    }
    document.write("tổng các số chẵn trong ma trận là : " + sum(arrays));


</script>

</body>
</html>
