<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra kí tự</title>
</head>
<body>
<script>
    let a = prompt("Nhập chữ cái muốn kiểm tra : ");
    switch (a) {
        case "o":
        case "O":
        case "u":
        case "U":
        case "i":
        case "I":
        case "a":
        case "A":
        case "e":
        case "E":
            alert(" Là nguyên âm");
            break;
        default:
            alert(" là phụ âm");
    }
</script>
</body>
</html>
