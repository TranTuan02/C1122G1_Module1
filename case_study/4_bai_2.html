<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số lượng kí tự khác nhau</title>
</head>
<body>
<script>
    let string = prompt("nhập chuỗi kí tự : ");
    let string2 = string.split("");
    for (let i = 0; i < string2.length; i++) {
        for (let j = i + 1; j < string2.length; j++) {
            if (string2[i] === string2[j]) {
                string2.splice(j, 1);
                j--;
            }
        }
    }
    document.write(string2);
</script>

</body>
</html>
