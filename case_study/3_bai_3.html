<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 3</title>
</head>
<body>
<script>
    let numerators = [];
    let denominators = [];
    let numeratorsLength = +prompt("Nhập độ dài của mảng tử : ");
    let denominatorsLength = +prompt("nhập độ dài của mảng mẫu : ");

    for (let i = 0; i < numeratorsLength; i++) {
        numerators[i] = +prompt("nhập các phần tử của tử số : ");
    }
    for (let i = 0; i < denominatorsLength; i++) {
        denominators[i] = +prompt("nhập các phần tử của mẫu số : ");
    }
    max = numerators[0] / denominators[0];
    let x;
    for (let i = 1; i < numeratorsLength; i++) {
        if (numerators[i] / denominators[i] > max) {
            max = numerators[i] / denominators[i];
            x = i;
        }
    }
    document.write("phân số lớn nhất là :" + max + "<br>" + "có chỉ số là " + x);

</script>
</body>
</html>
