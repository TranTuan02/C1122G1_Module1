<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tam giác cân rỗng</title>
</head>
<body>
<script>
    let h = +prompt("nhập chiều cao tam giác cân : ");
    for (let i = 1; i <= h; i++) {
        for (let k = h; k > i; k--) {
            document.write("&nbsp;&nbsp;");
        }
        for (let j = 1; j <= 2 * i - 1; j++) {
            if (i == 1 || i == h || j == 1 || j == 2 * i - 1) {
                document.write("*");
            } else {
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write("<br/>");
    }

</script>

</body>
</html>
