<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập prefix sums</title>
</head>
<body>
<script>
    let a = [];
    let b=[]
    let sum=0;
    let n = +prompt(" số các phần tử mảng 1 ");
    for (let i = 0; i < n; i++) {
        a[i] = +prompt("nhập giá trị mảng : ");
    }
        for (let j = 0; j <a.length; j++) {
            sum = sum+ a[j];
            b[j]=sum;
    }
    alert(b);
</script>

</body>
</html>
